<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <div class="buttons">
        <button class="newBook">ADD BOOK</button>
        <button class="close">CLOSE</button>
    </div>
    <form id="bookForm" action="" method="" novalidate>
        <fieldset>
           <legend><h2>Add A New Book</h2></legend>
            <p>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <div class="titleError"></div>
            </p>
            <p>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                <div class="authorError"></div>
            </p>
            <p>
                <label for="pages">Number Of Pages:</label>
                <input type="number" id="pages" name="pages" required>
                <div class="pagesError"></div>
            </p>
            <p>Have You Read It?
                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="status" value="Read">
                <label for="no">No</label>
                <input type="radio" id="no" name="status" value="Not Read">
            </p>
            <p>
                <button class="submit" type="submit">ADD BOOK</button>
            </p>
        </fieldset>   
    </form>
    <div class="container"></div>
</body>
</html>
